<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <div class="video-container">
        <video autoplay muted loop playsinline id="video-light">
            <source src="morning.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop playsinline id="video-dark">
            <source src="night.mp4" type="video/mp4">
        </video>
    </div>

    <nav>
        <div class="logo"><i class="fa-solid fa-cloud-bolt"></i> Atmos</div>
        <div class="nav-links">
            <button id="theme-toggle"><i class="fa-solid fa-sun"></i></button>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button id="location-btn"><i class="fa-solid fa-location-crosshairs"></i></button>
            </div>
            
            <div class="error" style="display: none;">
                <p>Invalid City Name!</p>
            </div>

            <div class="weather" style="display: none;">
                <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" class="weather-icon">
                <h1 class="temp">--Â°c</h1>
                <h2 class="city">City</h2>
                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-water"></i>
                        <div>
                            <p class="humidity">--%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p class="wind">-- km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Atmos Weather - Live forecast, humidity, wind, pressure and visibility for Indian and global cities.">
    <title>Atmos Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">

    <div class="video-container">
        <video autoplay muted loop playsinline id="video-light">
            <source src="morning.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop playsinline id="video-dark">
            <source src="night.mp4" type="video/mp4">
        </video>
    </div>

    <nav>
        <div class="logo"><i class="fa-solid fa-cloud-bolt"></i> Atmos</div>
        <button id="theme-toggle" aria-label="Toggle Theme">
            <i class="fa-solid fa-sun"></i>
        </button>
    </nav>

    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Search City..." spellcheck="false" list="city-suggestions" id="city-input">
                
                <datalist id="city-suggestions">
                    <option value="Mumbai"><option value="Delhi"><option value="Bangalore">
                    <option value="Hyderabad"><option value="Ahmedabad"><option value="Chennai">
                    <option value="Kolkata"><option value="Pune">
                    <option value="Jaipur"><option value="Lucknow"><option value="Kanpur">
                    <option value="Nagpur"><option value="Indore"><option value="Bhopal">
                    <option value="Patna"><option value="Ludhiana"><option value="Agra">
                    <option value="Varanasi"><option value="Srinagar"><option value="Amritsar">
                    <option value="Chandigarh"><option value="Dehradun"><option value="Shimla">
                    <option value="Manali"><option value="Leh">
                    <option value="Surat"><option value="Vadodara"><option value="Rajkot">
                    <option value="Nashik"><option value="Thane"><option value="Aurangabad">
                    <option value="Goa"><option value="Udaipur"><option value="Jodhpur">
                    <option value="Jaisalmer">
                    <option value="Visakhapatnam"><option value="Coimbatore"><option value="Madurai">
                    <option value="Mysore"><option value="Kochi"><option value="Thiruvananthapuram">
                    <option value="Ooty"><option value="Munnar"><option value="Pondicherry">
                    <option value="Guwahati"><option value="Bhubaneswar"><option value="Ranchi">
                    <option value="Darjeeling"><option value="Gangtok"><option value="Shillong">
                    <option value="London"><option value="New York"><option value="Tokyo">
                    <option value="Dubai"><option value="Singapore"><option value="Paris">
                </datalist>

                <button id="search-btn" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button id="location-btn" aria-label="Use My Location">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </button>
            </div>
            
            <div class="error" style="display: none;">
                <p>Invalid City Name!</p>
            </div>

            <div class="weather" style="display: none;">
                <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" class="weather-icon" alt="Weather Icon">
                <h1 class="temp">--°c</h1>
                <h2 class="city">City</h2>
                
                <div class="details-grid">
                    <div class="col">
                        <i class="fa-solid fa-water"></i>
                        <div>
                            <p class="humidity">--%</p>
                            <p class="label">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p class="wind">-- km/h</p>
                            <p class="label">Wind</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-temperature-half"></i>
                        <div>
                            <p class="feels-like">--°c</p>
                            <p class="label">Feels Like</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-eye"></i>
                        <div>
                            <p class="visibility">-- km</p>
                            <p class="label">Visibility</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-gauge-high"></i>
                        <div>
                            <p class="pressure">-- hPa</p>
                            <p class="label">Pressure</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-regular fa-sun"></i> <div>
                            <p class="sunrise">--:--</p>
                            <p class="label">Sunrise</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

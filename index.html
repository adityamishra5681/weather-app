<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Atmos - Live Weather Forecast with Milky Way Dark Mode">
    <title>Atmos Weather</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop playsinline class="bg-video light-video">
            <source src="https://videos.pexels.com/video-files/856356/856356-hd_1920_1080_30fps.mp4" type="video/mp4">
        </video>
        
        <video autoplay muted loop playsinline class="bg-video dark-video">
            <source src="https://videos.pexels.com/video-files/5177341/5177341-uhd_2560_1440_25fps.mp4" type="video/mp4">
        </video>
    </div>

    <header>
        <div class="logo">Atmos</div>
        <button id="theme-toggle" aria-label="Toggle Dark Mode">
            <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" class="toggle-icon sun" alt="Light Mode">
            <img src="https://cdn-icons-png.flaticon.com/512/7669/7669146.png" class="toggle-icon moon" alt="Dark Mode">
        </button>
    </header>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" list="city-suggestions" id="city-input">
            
            <button id="location-btn" aria-label="Use My Location" title="Use My Location">
                <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="GPS">
            </button>
            
            <button id="search-btn" aria-label="Search">
                <img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="Search">
            </button>

            <datalist id="city-suggestions">
                <option value="Mumbai"><option value="Delhi"><option value="Bangalore">
                <option value="Hyderabad"><option value="Ahmedabad"><option value="Chennai">
                <option value="Kolkata"><option value="Pune"><option value="Jaipur">
                <option value="Lucknow"><option value="Chandigarh"><option value="Goa">
                <option value="London"><option value="New York"><option value="Tokyo">
                <option value="Paris"><option value="Dubai"><option value="Singapore">
            </datalist>
        </div>
        
        <div class="error">
            <p>Invalid City Name!</p>
        </div>

        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" class="weather-icon" alt="Weather Condition">
            <h1 class="temp">--Â°c</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/481/481431.png" alt="Humidity">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/959/959711.png" alt="Wind Speed">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atmos Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="refresh-body">

    <div class="video-container">
        <video autoplay muted loop playsinline id="video-light"><source src="morning.mp4" type="video/mp4"></video>
        <video autoplay muted loop playsinline id="video-dark"><source src="night.mp4" type="video/mp4"></video>
    </div>

    <nav>
        <div class="logo"><i class="fa-solid fa-cloud-bolt"></i> Atmos</div>
        <button id="theme-toggle" aria-label="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
    </nav>

    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city..." spellcheck="false" id="city-input" list="city-suggestions">
                
                <datalist id="city-suggestions">
                    <option value="Mumbai"><option value="Delhi"><option value="Bangalore">
                    <option value="Hyderabad"><option value="Ahmedabad"><option value="Chennai">
                    <option value="Kolkata"><option value="Pune"><option value="Jaipur">
                    <option value="Lucknow"><option value="Kanpur"><option value="Nagpur">
                    <option value="Indore"><option value="Bhopal"><option value="Patna">
                    <option value="Ludhiana"><option value="Agra"><option value="Chandigarh">
                    <option value="London"><option value="New York"><option value="Tokyo">
                </datalist>

                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button id="location-btn"><i class="fa-solid fa-location-crosshairs"></i></button>
            </div>
            
            <div id="loader" style="display: none;"><div class="spinner"></div></div>
            <div class="error" style="display: none;"><p>Invalid City Name!</p></div>

            <div class="weather" style="display: none;">
                <img src="" class="weather-icon" alt="Weather Icon">
                <h1 class="temp">--Â°c</h1>
                <h2 class="city">City</h2>
                
                <div class="details">
                    <div class="col"><i class="fa-solid fa-water"></i><div><p class="humidity">--%</p><p>Humidity</p></div></div>
                    <div class="col"><i class="fa-solid fa-wind"></i><div><p class="wind">-- km/h</p><p>Wind</p></div></div>
                </div>

                <div id="forecast-section" style="display: none;">
                    <hr class="separator">
                    <div class="forecast-container" id="forecast"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

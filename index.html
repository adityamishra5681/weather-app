<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atmos Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="refresh-body">

    <div class="video-container">
        <video autoplay muted loop playsinline id="video-light"><source src="morning.mp4" type="video/mp4"></video>
        <video autoplay muted loop playsinline id="video-dark"><source src="night.mp4" type="video/mp4"></video>
    </div>

    <div id="auth-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; backdrop-filter: blur(5px);">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px;">
            <h2 id="modal-title" style="margin-bottom: 20px; color: #333;">Login</h2>
            <input type="email" id="auth-email" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <input type="password" id="auth-pass" placeholder="Password" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <button id="auth-action-btn" style="width: 100%; padding: 10px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
            <p id="toggle-auth-mode" style="margin-top: 15px; font-size: 13px; color: blue; cursor: pointer;">Need an account? Sign Up</p>
            <button id="close-modal" style="position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 20px; cursor: pointer;">&times;</button>
        </div>
    </div>

    <nav>
        <div class="logo"><i class="fa-solid fa-cloud-bolt"></i> Atmos</div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <span id="user-email" style="font-size: 12px; color: white; font-weight: 500;"></span>
            
            <button id="login-btn" style="background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 15px; border-radius: 20px; cursor: pointer;">Login</button>
            <button id="logout-btn" style="display: none; background: rgba(255,100,100,0.8); border: none; color: white; padding: 5px 15px; border-radius: 20px; cursor: pointer;">Logout</button>
            
            <button id="theme-toggle" aria-label="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city..." spellcheck="false" id="city-input" list="city-suggestions">
                <datalist id="city-suggestions">
                    <option value="Mumbai"><option value="Delhi"><option value="Bangalore">
                    <option value="London"><option value="New York"><option value="Tokyo">
                </datalist>
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button id="location-btn"><i class="fa-solid fa-location-crosshairs"></i></button>
            </div>
            
            <div id="loader" style="display: none;"><div class="spinner"></div></div>
            <div class="error" style="display: none;"><p>Invalid City Name!</p></div>

            <div class="weather" style="display: none;">
                <img src="" class="weather-icon" alt="Weather Icon">
                <h1 class="temp">--Â°c</h1>
                <h2 class="city">City</h2>
                
                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-water"></i>
                        <div><p class="humidity">--%</p><p>Humidity</p></div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-wind"></i>
                        <div><p class="wind">-- km/h</p><p>Wind</p></div>
                    </div>
                </div>

                <div id="forecast-section" style="display: none;">
                    <hr class="separator">
                    <div class="forecast-container" id="forecast"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        // It looks like: const firebaseConfig = { apiKey: "...", ... };
        // COPY IT FROM FIREBASE CONSOLE AND PASTE BELOW
        
        const firebaseConfig = {
             apiKey: "AIzaSyAcJqbeZhbLlLS1ifimfUY_53ARMRCTEXg",
  authDomain: "atmos-weather-88090.firebaseapp.com",
  projectId: "atmos-weather-88090",
  storageBucket: "atmos-weather-88090.firebasestorage.app",
  messagingSenderId: "447939124074",
  appId: "1:447939124074:web:529eef0609712746ede313",
  measurementId: "G-RCBT4LSRMZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        
        // Export functions to window so script.js can use them
        window.createUser = createUserWithEmailAndPassword;
        window.signIn = signInWithEmailAndPassword;
        window.logout = signOut;
        window.userState = onAuthStateChanged;
        window.dbSet = setDoc;
        window.dbGet = getDoc;
        window.dbDoc = doc;
        
        console.log("Firebase Initialized");
    </script>

    <script src="script.js" defer></script>
</body>
</html>
